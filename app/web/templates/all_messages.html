<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes Log</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/all_messages.css') }}">

</head>
<body>
    <h2>Registro de Mensajes</h2>
    <table>
        <tr>
            <th>id</th>
            <th>Numero</th>
            <th>Mensaje</th>
            <th>Fecha y Hora</th>
        </tr>
        {%for registro in registros %}
            <tr>
                <td>{{registro.id}}</td>
                <td>{{registro.phone_number}}</td>
                <td>{{registro.content}}</td>
                <td>{{registro.sent_at}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
